<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="my-style.css"/>
</head>

<body style="background-color: beige">

    <div class="demo" style="background-color: transparent">
        <!--Use it like any other HTML element -->
        <model-viewer src="https://modelviewer.dev/assets/ShopifyModels/ToyTrain.glb" alt="A 3D model of an astronaut" style="background-color: unset;" ar
            ar-modes="webxr scene-viewer" ar-scale="auto" quick-look-browsers="safari chrome"
            auto-rotate camera-controls>
        </model-viewer>
    </div>

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</body>

</html>
